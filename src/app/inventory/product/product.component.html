<div class="wrapper" >
  <div class="image">
      <img [src]="product.image" alt="">
  </div>
  <div class="content">
      <div class="name">{{product.name}}</div>
      <div class="price">{{'$ ' + product.price}}</div>
      <div class="items">{{product.remaining}}</div>
  </div>
  <button>Add to Cart</button>
</div>
